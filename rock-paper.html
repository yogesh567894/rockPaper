<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-sciss.css">
  </head>
  <body> <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button" onkeydown="r">
      <img src="rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button" onkeydown="p">
      <img src="paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button" onkeydown="s">
      <img src="scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves move"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button" >Reset Score</button>
    
    <script src="rock-paper.js"></script>
  </body>
</html>
